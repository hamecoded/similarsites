<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SimilarSites</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- build:css styles/animate.css -->
        <link rel="stylesheet" href="components/animate.css/animate.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>


    <!-- Body -->
        <div id="main" class="closed">

            <!-- side bar -->
            <aside id="sidebar">
                <header>
                    <div id="logo" class="animated"></div>
                    <input id="searchbox" type="text" class="search-query" placeholder="Website">
                </header>
                <article>
                    <div id="menu">
                      <ul>
                      </ul>
                    </div>
                </article>
            </aside>

            <section id="main_section">




            </section>


        </div>

    <!-- CONTENT TEMPLATES -->
    <script type="text/html" id="siteTmpl">
        <div class="hero-unit">
          <h1><%=site%></h1>
                <a href="<%=site%>" target="_blank"><%=site%></a>
          <p class="pull-right">
          GlobalRank<span class="badge"><%=GlobalRank%></span>
          Rank <span class="badge"><%=CategoryRank%></span>
           in category <strong><%=Category%></strong></span>
          </p>
        </div>
        <h1>SimilarSites</h1>
        <div id="similarsites">
        <% _.each(SimilarSites, function(i) { %>  <span class="badge"><img src="<%= i.FavIcon %>"></img><%= i.Url %></span> <% }); %>
        </div>
        <br>
        <iframe src="http://<%=site%>"></iframe>
    </script>



    
    <!-- build:js scripts/main.js -->
    <script data-main="scripts/config" src="components/requirejs/require.js"></script>
    <!-- endbuild -->
</body>
</html>
